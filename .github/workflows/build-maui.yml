on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    
jobs:
  build:
  
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3    

    - name: Setup kstf
      run: |
        echo "${{ secrets.KSTF }}" > shatterpointhelper.keystore.asc
        gpg -d --passphrase "${{ secrets.GPGP }}" --batch shatterpointhelper.keystore.asc > shatterpointhelper.keystore
    
    - name: Install .NET MAUI
      run: dotnet workload install maui   
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build MAUI
      run: dotnet build --project Shatterpoint.Maui/Shatterpoint.Maui.csproj -c Release -f net8.0-android34.0 /p:AndroidSigningKeyStore=shatterpointhelper.keystore /p:AndroidSigningKeyAlias=shatterpointhelper /p:AndroidSigningKeyPass="${{ secrets.KSTP }}" /p:AndroidSigningStorePass="${{ secrets.KSTP }}" --no-restore

    - name: Upload aab and apk
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          ./**/*.aab
          ./**/*.apk
